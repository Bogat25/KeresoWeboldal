<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Form gyakorlas</title>
</head>
<body>

    <div id="form" action="#">
        <h2>Form√°zatlan Form</h2>
        <fieldset>
            <legend>Application form</legend>
            <label for="fullName">Full Name</label>
            <input type="text" name="fullName" id="fullName" value="fullName">
            <br>
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
            <br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male">
            Male
            <input type="radio" name="gender" id="female">
            Female
            <br>
            <label for="nationality">Nationality</label>
            <select name="nationality" id="nationality">
                <option value="usa">USA</option>
                <option value="hun">HUN</option>
            </select>
            <br>
            <label for="skills">Skills</label>
            <input type="checkbox" name="skills" id="ftp">
            FTP
            <input type="checkbox" name="skills" id="HTTP">
            HTTP
            <br>
            <input type="checkbox" name="skills" id="excel">
            Excel
            <input type="checkbox" name="skills" id="acces">
            Acces
            <br>
            <label for="postApplying">Post Applying</label>
            <input type="radio" name="postApplying" id="postApplying">
            Trainee
            <input type="radio" name="postApplying" id="softwareEngineer">
            Software Engineer
            <br>
            <label for="for">for</label>
            <input type="radio" name="for" id="teamLeader">
            Team Leader
            <input type="radio" name="for" id="projectManager">
            Project Manager
            <br>
            <label for="resume">Past Your Resume</label>
            <textarea name="resume" id="resume" cols="30" rows="10"></textarea>
            <br>
            <input type="radio" name="notif" id="notif">
            <label for="notify">Notify me the status via Email</label>
            <br>
            <input type="checkbox" name="aggree" id="aggree">
            <label for="aggree">I aggree...</label>
            <br>
            <button onclick="submitForm()">Submit</button>
        </fieldset>


    </form>

</body>
</html>
